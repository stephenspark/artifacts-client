<div class="dashboard-container content-container">
  <button (click)="getBankItems()">Get Bank Items</button>
  <div *ngIf="bankItems$ | async">
    <p>Status: {{ bankItems$ | async | json }}</p>
  </div>
  <button (click)="getBankGolds()">Get Bank Golds</button>
  <div *ngIf="gold$ | async">
    <p>Status: {{ gold$ | async | json }}</p>
  </div>
</div>
