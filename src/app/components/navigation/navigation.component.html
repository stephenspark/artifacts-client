<div class="navigation-container">
  <div class="navigation-items-container">
    <div
      class="navigation-item"
      *ngFor="let item of navigationItems"
      [routerLink]="item.link"
      routerLinkActive="active"
    >
      <i [class]="item.icon"></i>
      {{ item.name | json }}
    </div>
  </div>
</div>
