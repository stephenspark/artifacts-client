<div class="characters-container content-container">
  <ng-container *ngFor="let character of characters()?.data">
    <p-card [header]="character.name" class="character">
      <app-artifacts-image imageType="characters" [imageName]="character.skin"/>
      <div class="character-name">{{ character.name }}</div>
      <div class="character-level">{{ character.level }}</div>
    </p-card>
  </ng-container>
</div>
